<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App meteo {{ title }}</title>
    <link href="{{url_for('static', filename='styles/style.css')}}" rel="stylesheet" />
</head>

<body>
    <h1>Meteo di {{ title }}</h1>
    <p>{{ status }} e {{ temp }} &deg</p>
    <p>Percepiti {{ feels_like }} &deg</p>
    <p>Umidità {{ humidity }}%</p>

    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Inserisci una città...">
        <button type="submit">Invia!</button>
    </form>
</body>
</html>
